name: base_style_sheet
description: Base Style Sheet module
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  core:
    path: ../core


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
  - family:  BaseIcons
    fonts:
      - asset: assets/fonts/BaseIcons.ttf
