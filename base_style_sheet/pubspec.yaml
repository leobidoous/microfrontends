name: base_style_sheet
description: A new Flutter package project.
version: 0.0.1
homepage: leonardobido.me
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  core:
    path: ../core


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
  - family:  BaseIcons
    fonts:
      - asset: assets/fonts/BaseIcons.ttf
