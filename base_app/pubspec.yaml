name: genpag_voce
description: Genpag VocÃª project
publish_to: 'none'

version: 1.1.0+65

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  core:
    path: ../core
  base_style_sheet:
    path: ../base_style_sheet

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  fake_cloud_firestore: ^2.4.1+1
  mockito: ^5.3.2
  flutter_flavorizr: ^2.1.4
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logos/b2c-1024x1024.png"

flutter:
  generate: true 
  uses-material-design: true
  assets:
    - .environment/
    - assets/
    - assets/mocks/
    - assets/icons/
    - assets/icons/nav_bar/
    - assets/icons/bottom_nav_bar/
    - assets/logos/
    - assets/images/
    - assets/images/onboard_refill_phone/
    - assets/images/onboarding/gen/
    - assets/images/providers/
    - assets/images/wallet/
    - assets/images/parking/
    - assets/images/server/
    - assets/images/payment/



# flutter pub run flutter_flavorizr
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    dev:
      app:
        name: "Gen dev"
      android:
        applicationId: "br.com.gen.dev"
        firebase:
          config: ".firebase/dev/google-services.json"
        icon: "assets/logos/b2c-1024x1024.png"
        
      ios:
        bundleId: "br.com.gen.dev"
        firebase:
          config: ".firebase/dev/GoogleService-Info.plist"
        icon: "assets/logos/b2c-1024x1024.png"
    prod:
      app:
        name: "Gen"
      android:
        applicationId: "br.com.gen"
        firebase:
          config: ".firebase/prod/google-services.json"
        icon: "assets/logos/b2c-1024x1024.png"
      ios:
        bundleId: "br.com.gen"
        firebase:
          config: ".firebase/prod/GoogleService-Info.plist"
        icon: "assets/logos/b2c-1024x1024.png"

